        /**
         *Helper function to copy the data to users clipboard.
         */
        const copyElements = document.querySelectorAll('.ca_copy')

        copyElements.forEach((copyElement) => {
            copyElement.addEventListener('click', (el) => {
                el.target.querySelectorAll('.tip')[0].style.display = 'none'
                el.target.querySelectorAll('.success')[0].style.display = 'flex'

                setTimeout(() => {
                    el.target.querySelectorAll('.tip')[0].style.display = 'flex'
                    el.target.querySelectorAll('.success')[0].style.display = 'none'
                }, 1000)

                let toCopy = el.target.getAttribute("data-tocopy")
                navigator.clipboard.writeText(toCopy)
            })
        })
